<div class="book-card">
  <div class="book-card__body">
    <div class="book-card__info">
      <p class="book-card__text" [innerHtml]="bookInfo?.title | highlightSearch: searchedText"></p>
      <p class="book-card__text" [innerHtml]="bookInfo?.description | highlightSearch: searchedText"></p>
    </div>
    <div class="book-card__action">
      <button mat-flat-button
      [attr.aria-label]="'open ' + bookInfo?.name"
      >Open</button>
    </div>
  </div>
</div>
